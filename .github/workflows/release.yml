name: Release

on:
  push:
    tags:
      - "v*"

permissions: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: read
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Build and bundle
        run: make build

      - name: Package
        run: |
          tar czf ringabell-macos-arm64.tar.gz ringabell.app
          shasum -a 256 ringabell-macos-arm64.tar.gz > ringabell-macos-arm64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ringabell-macos-arm64
          path: |
            ringabell-macos-arm64.tar.gz
            ringabell-macos-arm64.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: ringabell-macos-arm64/*

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 5

    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          SHA_MACOS_ARM64=$(cat ringabell-macos-arm64/ringabell-macos-arm64.tar.gz.sha256 | cut -d' ' -f1)

          git config --global credential.helper store
          echo "https://x-access-token:${TAP_TOKEN}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials

          git clone https://github.com/uwinx/homebrew-tap.git
          cd homebrew-tap
          mkdir -p Formula

          cat > Formula/ringabell.rb << EOF
          class Ringabell < Formula
            desc "Fire confetti, play a sound, and send notifications from the terminal"
            homepage "https://github.com/uwinx/ringabell"
            version "${VERSION}"
            license "MIT"

            depends_on :macos

            url "https://github.com/uwinx/ringabell/releases/download/v${VERSION}/ringabell-macos-arm64.tar.gz"
            sha256 "${SHA_MACOS_ARM64}"

            livecheck do
              url :stable
              regex(/^v?(\d+(?:\.\d+)+)$/i)
            end

            def install
              prefix.install "ringabell.app"
              bin.install_symlink prefix/"ringabell.app/Contents/MacOS/ringabell"
            end

            def caveats
              <<~EOS
                macOS will prompt you to allow notifications on first run.
              EOS
            end

            test do
              system "#{bin}/ringabell", "--help"
            end
          end
          EOF

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Formula/ringabell.rb
          git commit -m "ringabell ${VERSION}"
          git push

          rm -f ~/.git-credentials
          git config --global --unset credential.helper
